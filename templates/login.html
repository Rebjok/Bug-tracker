<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='styles/modals.css') }}" rel="stylesheet">

</head>
<body>
    <div class="modal modal-signin position-static d-block bg-dark py-4" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">

            <h2 class="fw-bold mb-0">Log In to your account</h2>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="" method="post" action="{{url_for('login')}}">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" onclick="">Log In</button>
              <small class="text-muted">Don't have an account? <a href="{{ url_for('register') }}">Register</a></small>
              <hr class="my-4">
              <h2 class="fs-5 fw-bold mb-3">OR</h2>
              <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button" onclick="window.location.href='{{ url_for('login_demo', user='admin') }}';">
                Demo Admin
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button">
                Demo Project Manager
              </button>
              <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button">
                Demo Developer
              </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button">
                Demo New User
              </button>
                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="button">
                Demo Submitter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
