{% extends 'dashboard-template.html' %}
{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Account Settings</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='{{ url_for('dashboard') }}';">Back</button>
          </div>
      </div>
    </div>
    <div class="container py-4">
        <div class="card w-75" role="document">
            <div class="card-body rounded-4 shadow">
                <form method="post" action="{{ url_for('account_settings') }}" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control mb-2" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter your username" value="{{current_user.username}}">
                    <small id="usernameHelp" class="mb-2 form-text text-muted">After changing your username, your old username becomes available for anyone else to claim.</small>
                    <button class="form-control btn btn-primary mb-3" type="submit">Change</button>
                  </div>
                  <hr>
                  <div class="form-group">
                    <label class="d-block text-danger form-label">Delete Account</label>
                    <p class="text-muted font-size-sm">Once you delete your account, there is no going back. Please be certain.</p>
                  </div>
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete Account</button>
                  <!-- Delete Account Warning Modal -->
                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            ...
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                        </div>
                      </div>
                  </div>
                </form>
            </div>
         </div>
      </div>

{% endblock %}
